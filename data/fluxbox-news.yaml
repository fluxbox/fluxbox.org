                <li>_WIN_WORKSPACE
                <li>_WIN_WORKSPACE_COUNT
                <li>_WIN_WORKSPACE_NAMES
                <li>_WIN_CLIENT_LIST
                <li>_WIN_STATE :
                    <ul type=circle>
                        <li>WIN_STATE_MINIMIZED
                        <li>WIN_STATE_STICKY
                        <li>WIN_STATE_SHADED
