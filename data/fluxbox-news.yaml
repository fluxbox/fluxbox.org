            <ul type=square>
                <li>Portuguese
                <li>Bulgarian
                <li>Japanese
            </ul>
        <br>

        <li>New key bindings and with parameter support
            <ul type=square>
                <li>NudgeRight <step>
                <li>NudgeLeft <step>
                <li>NudgeUp <step>
                <li>NudgeDown <step>
                <li>PrevWorkspace <step>
                <li>NextWorkspace <step>
